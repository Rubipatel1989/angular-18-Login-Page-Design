<div class="d-flex align-items-center justify-content-center " style="height: 100vh;">
  <div class="col-xl-10 col-lg-12" style="height: 80vh">
    

    <div class="card border-0 h-100">
      
      <div class="card-body p-0">
        <div class="top-animation text-center">
          <h1 class="animated-title">Welcome to VirtualHub.MD</h1>
        </div>
        <div class="d-flex h-100 justify-content-center">
          
          <!-- Logo Box -->
          <div
            class="col-6 d-none d-md-flex justify-content-center align-items-center logo-section bg-color-logo"
            #logoBox
          >
            <img
              src="/assets/images/logo.png"
              alt="Logo"
              width="250"
              class="logo-image"
              #logoImage
            />
          </div>

          <!-- Login Box -->
          <div
            class="col-12 col-md-6 d-flex justify-content-center align-items-center bg-color-login"
            #loginBox
          >
            <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
              <!-- Email Field -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter email address"
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter password"
                  />
                </div>
              </div>

              <!-- Submit Button -->
               <br>
              <div class="text-center mt-5">
                <button type="submit" class="btn btn-bg" #loginButton>
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
