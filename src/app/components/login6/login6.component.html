<div class="outer-intro-ainimation">
       <div id="introAnimation" class="intro-container">
         <img src="/assets/images/logo.png" alt="Logo" class="intro-logo" />
       </div>
       
       <div
         class="d-flex align-items-center justify-content-center"
         style="height: 120vh"
       >
         <div class="col-xl-8 col-lg-12" style="height: 80vh">
           <div class="border-0 h-100" style="height: 120vh">
             <div class="card-body p-0">
               <div class="top-animation text-center">
                 <img
                   src="/assets/images/logo.png"
                   alt="Logo"
                   width="250"
                   class="logo-image"
                   #logoImage
                 />
               </div>
               <div class="d-flex h-100 justify-content-center">
                 <!-- Login Box -->
                 <div
                   class="col-10 col-md-5 d-flex justify-content-center align-items-center bg-color-login"
                   #loginBox
                 >
                   <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
                     <!-- Email Field -->
                     <div class="form-group mb-3">
                       <div class="input-group">
                         <span class="input-group-text">
                           <i class="fa fa-envelope"></i>
                         </span>
                         <input
                           type="email"
                           class="form-control"
                           placeholder="Enter email address"
                         />
                       </div>
                     </div>
       
                     <!-- Password Field -->
                     <div class="form-group mb-3">
                       <div class="input-group">
                         <span class="input-group-text">
                           <i class="fa fa-lock"></i>
                         </span>
                         <input
                           type="password"
                           class="form-control"
                           placeholder="Enter password"
                         />
                       </div>
                     </div>
                     <!-- Submit Button -->
                     <div class="text-center form-group">
                       <button type="submit" class="btn btn-bg" #loginButton>
                         Login
                       </button>
                     </div>
                   </form>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
       </div>
